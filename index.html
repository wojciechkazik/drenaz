<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Drena콮u Ogrodu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f6f6;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
            max-width: 1260px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0f4e55;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #093a40;
        }

        .results {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .cta {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form id="drainage-calculator">
        <label for="area">Powierzchnia dzia켹ki (m):</label>
        <input type="number" id="area" required>

        <label for="drainage-type">Rodzaj drena콮u:</label>
        <select id="drainage-type" required>
            <option value="" disabled selected>Wybierz...</option>
            <option value="surface">Drena콮 powierzchniowy</option>
            <option value="linear">Drena콮 liniowy</option>
            <option value="both">Drena콮 powierzchniowy + liniowy</option>
        </select>

        <div id="sand-thickness" class="hidden">
            <label>Grubo콑캖 warstwy piasku (cm):</label>
            <select id="sand-options">
                <option value="5">5 cm</option>
                <option value="10">10 cm</option>
                <option value="15">15 cm</option>
                <option value="20">20 cm</option>
                <option value="custom">W켹asna warto콑캖</option>
            </select>
            <input type="number" id="custom-sand" class="hidden" placeholder="Wpisz grubo콑캖 (cm)">
        </div>

        <div id="pipe-spacing" class="hidden">
            <label>Rozstaw rur drenarskich (m):</label>
            <select id="pipe-options">
                <option value="2">2 m</option>
                <option value="3">3 m</option>
                <option value="4">4 m</option>
                <option value="custom">W켹asna warto콑캖</option>
            </select>
            <input type="number" id="custom-pipe" class="hidden" placeholder="Wpisz rozstaw (m)">
        </div>

        <label for="water-disposal">Odprowadzenie wody:</label>
        <select id="water-disposal" required>
            <option value="" disabled selected>Wybierz...</option>
            <option value="ditch">R칩w melioracyjny</option>
            <option value="tank">Zbiornik na deszcz칩wk캧</option>
            <option value="none">Brak studni ch켹onnej (teren przepuszczalny)</option>
            <option value="small-well">Studzienka ch켹onna 1m췁 (teren 콑rednio przepuszczalny)</option>
            <option value="large-well">Studnia ch켹onna 3m췁 (teren s켹abo przepuszczalny)</option>
        </select>

        <button type="button" id="calculate">Oblicz</button>
    </form>

    <div class="results" id="results"></div>
    <div class="cta hidden" id="cta">
        <p><a href="https://wytwornia-zieleni.pl/formularz-wyceny/polski" target="_blank" style="color: #007bff; text-decoration: none; font-weight: bold;">游녤 Sprawd콬 cen캧 projektu ogrodu w Wytw칩rni Zieleni 游녧</a></p>
    </div>

    <script>
        const drainageType = document.getElementById('drainage-type');
        const sandThickness = document.getElementById('sand-thickness');
        const sandOptions = document.getElementById('sand-options');
        const customSand = document.getElementById('custom-sand');
        const pipeSpacing = document.getElementById('pipe-spacing');
        const pipeOptions = document.getElementById('pipe-options');
        const customPipe = document.getElementById('custom-pipe');
        const calculateButton = document.getElementById('calculate');
        const resultsDiv = document.getElementById('results');
        const ctaDiv = document.getElementById('cta');

        drainageType.addEventListener('change', () => {
            sandThickness.classList.toggle('hidden', !['surface', 'both'].includes(drainageType.value));
            pipeSpacing.classList.toggle('hidden', !['linear', 'both'].includes(drainageType.value));
        });

        sandOptions.addEventListener('change', () => {
            customSand.classList.toggle('hidden', sandOptions.value !== 'custom');
        });

        pipeOptions.addEventListener('change', () => {
            customPipe.classList.toggle('hidden', pipeOptions.value !== 'custom');
        });

        calculateButton.addEventListener('click', () => {
            const area = parseFloat(document.getElementById('area').value);
            const sandThicknessValue = sandOptions.value === 'custom' ? parseFloat(customSand.value) / 100 : parseFloat(sandOptions.value) / 100;
            const pipeSpacingValue = pipeOptions.value === 'custom' ? parseFloat(customPipe.value) : parseFloat(pipeOptions.value);
            const waterDisposal = document.getElementById('water-disposal').value;

            let totalCost = 0;
            let resultText = `<h3>Szczeg칩켹owe Obliczenia</h3>`;
            resultText += `<p><strong>Powierzchnia dzia켹ki:</strong> ${area} m</p>`;

            if (['surface', 'both'].includes(drainageType.value)) {
                const sandVolume = area * sandThicknessValue;
                const sandCost = sandVolume * 60;
                totalCost += sandCost;
                resultText += `<h4>Drena콮 Powierzchniowy:</h4>`;
                resultText += `<p>Obj캧to콑캖 piasku = ${area} m 칑 ${sandThicknessValue.toFixed(2)} m = ${sandVolume.toFixed(2)} m췁</p>`;
                resultText += `<p>Koszt piasku = ${sandVolume.toFixed(2)} m췁 칑 60 z켹/m췁 = ${sandCost.toFixed(2)} z켹</p>`;
            }

            if (['linear', 'both'].includes(drainageType.value)) {
                const pipeLength = area / pipeSpacingValue;
                const gravelVolume = pipeLength * 0.16;
                const geotextile = pipeLength;
                const pipeCost = pipeLength * 5;
                const gravelCost = gravelVolume * 100;
                const geotextileCost = geotextile * 6;
                totalCost += pipeCost + gravelCost + geotextileCost;
                resultText += `<h4>Drena콮 Liniowy:</h4>`;
                resultText += `<p>Koszt rury drenarskiej(100mm) = ${pipeLength.toFixed(2)} mb 칑 5 z켹/mb = ${pipeCost.toFixed(2)} z켹</p>`;
                resultText += `<p>Koszt 콮wiru rzecznego  = ${gravelVolume.toFixed(2)} m췁 칑 100 z켹/m췁 = ${gravelCost.toFixed(2)} z켹</p>`;
                resultText += `<p>Koszt geow켹칩kniny(2m szer) = ${geotextile.toFixed(2)} mb 칑 6 z켹/mb = ${geotextileCost.toFixed(2)} z켹</p>`;
            }

            if (waterDisposal === 'small-well') {
                const smallWellCost = 1 * 100 + 10 * 6;
                totalCost += smallWellCost;
                resultText += `<h4>Odprowadzenie Wody: Studzienka ch켹onna 1m췁</h4>`;
                resultText += `<p>Koszt 콮wiru = 1 m췁 칑 100 z켹/m췁 = 100 z켹</p>`;
                resultText += `<p>Koszt geow켹칩kniny = 10 mb 칑 6 z켹/mb = 60 z켹</p>`;
                resultText += `<p>Ca켹kowity koszt studzienki = 100 z켹 + 60 z켹 = ${smallWellCost.toFixed(2)} z켹</p>`;
            } else if (waterDisposal === 'large-well') {
                const largeWellCost = 3 * 100 + 30 * 6;
                totalCost += largeWellCost;
                resultText += `<h4>Odprowadzenie Wody: Studnia Ch켹onna 3m췁</h4>`;
                resultText += `<p>Koszt 콮wiru = 3 m췁 칑 100 z켹/m췁 = 300 z켹</p>`;
                resultText += `<p>Koszt geow켹칩kniny = 30 mb 칑 6 z켹/mb = 180 z켹</p>`;
                resultText += `<p>Ca켹kowity koszt studni = 300 z켹 + 180 z켹 = ${largeWellCost.toFixed(2)} z켹</p>`;
            }

            resultText += `<h3>Ca켹kowity koszt materia켹칩w: ${totalCost.toFixed(2)} z켹</h3>`;
            resultsDiv.innerHTML = resultText;
            ctaDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
